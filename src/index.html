<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BrumHack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta property="og:title" content="BrumHack" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.brumhack.co.uk" />
  <meta property="og:description" content="Birmingham's biggest student hackday" />
  <meta property="og:image" content="https://www.brumhack.co.uk/logo-narrow.png" />
</head>
<body>
  <input type="checkbox" id="sponsors">
  <div class="toggle-container">
    <label class="btn btn-sponsors" for="sponsors">Sponsor Info</label>
  </div>

  <div class="home panel">
    <h1>BrumHack</h1>
    <h3>Birminghamâ€™s biggest student hackathon</h3>
    <h3>Returning Autumn 2015</h3>
    <div class="pre-reg">
      <input type="checkbox" id="updates">
      <label class="btn btn-updates" for="updates">Get Updates</label>
      <form class="form-updates" action="//brumhack.us9.list-manage.com/subscribe/post?u=d69820f2615ae0be65f7c7353&amp;id=74e2c571dd" method="post">
        <label class="label-retro">Email&gt;
          <input type="email" size="25" class="input-retro" name="EMAIL" autofocus spellcheck="false" placeholder="i.hack@dank.events">
        </label>
        <div style="position: absolute; left: -5000px;"><input type="text" name="b_d69820f2615ae0be65f7c7353_74e2c571dd" tabindex="-1" value=""></div>
        <div class="center">
          <button class="btn btn-submit" type="submit">Get Updates</button>
        </div>
      </form>
    </div>
  </div>

  <div class="sponsor panel">
    <h1 class="calling-sponsors">Calling All Sponsors</h1>
    <h3>Leave your details and we'll get in touch</h3>
    <form action="//brumhack.us9.list-manage.com/subscribe/post?u=d69820f2615ae0be65f7c7353&amp;id=86b1f4f7b8" method="post">
      <label class="label-retro">Name&gt;
        <input type="text" size="25" class="input-retro" name="FNAME" autofocus spellcheck="false" placeholder="Name">
      </label>
      <label class="label-retro">Email&gt;
        <input type="email" size="25" class="input-retro" name="EMAIL" spellcheck="false" placeholder="email@example.com">
      </label>
      <div style="position: absolute; left: -5000px;"><input type="text" name="b_d69820f2615ae0be65f7c7353_86b1f4f7b8" tabindex="-1" value=""></div>
      <div class="center">
        <button class="btn btn-submit" type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
