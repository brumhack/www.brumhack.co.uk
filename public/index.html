<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BrumHack</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta property="og:title" content="BrumHack" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.brumhack.co.uk" />
  <meta property="og:description" content="A 24 hour student hackday in Birmingham" />
  <meta property="og:image" content="https://www.brumhack.co.uk/logo-narrow.png" />

  <style>
    @font-face {
        font-family: 'fifteen';
        src: url('fonts/fifteenregular.eot');
        src: url('fonts/fifteenregular.eot?#iefix') format('embedded-opentype'),
             url('fonts/fifteenregular.woff2') format('woff2'),
             url('fonts/fifteenregular.woff') format('woff'),
             url('fonts/fifteenregular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    @font-face {
        font-family: 'consola_monobook';
        src: url('fonts/consolamono.eot');
        src: url('fonts/consolamono.eot?#iefix') format('embedded-opentype'),
             url('fonts/consolamono.woff2') format('woff2'),
             url('fonts/consolamono.woff') format('woff'),
             url('fonts/consolamono.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    html, body {
      height: 100%;
      background-color: #001;
      margin: 0;
      color: #00FFFF;
    }

    a, a:visited {
      color: #00FF00;
    }

    .brumhack-container {
      margin: 0 auto;
      padding: 0;
      max-width: 800px;
      font-family: 'consola_monobook';
    }

    .deets .banner {
      margin-top: 10vh;
    }

    @media (min-height: 500px) {
      .deets .banner {
        margin-top: 30vh;
      }
    }

    .banner {
      text-align: center;
      color: #00FF00;
      height: 65vh;
    }

    .banner h1 a, .banner h1 a:visited {
      outline: none;
      font-family: 'fifteen';
      font-size: 1.4em;
      margin: 0;
      color: #00FF00;
      text-decoration: none;
    }

    @media (min-width: 300px) {
      .banner h1 a, .banner h1 a:visited {
        font-size: 1.8em;
      }
    }

    @media (min-width: 450px) {
      .banner h1 a, .banner h1 a:visited {
        font-size: 3em;
      }
    }

    .banner h2 {
      font-family: 'consola_monobook';
      font-size: 1em;
      font-weight: lighter;
      color: #00FFFF;
      max-width: 80%;
      margin: 1em auto;
    }

    .whoarewe h1 {
      font-size: 5em;
      font-family: 'fifteen';
      color: #00FF00;
      text-align: center;
      margin: 40px auto;
    }

    .whoarewe ul {
      list-style: none;
      padding: 0;
    }

    .whoarewe li {
      text-align: center;
      color: white;
      background-color: #222;
      padding: 5px;
      margin: 5px auto;
      max-width: 250px;
    }

    .whoarewe h4 {
      font-size: 1.2em;
    }

    .whoarewe a, .whoarewe a:visited {
      color: green;
    }

    @media (min-width: 750px) {
      .whoarewe ul {
        text-align: center;
      }

      .whoarewe li {
        width: 30%;
        height: 300px;
        display: inline-block;
        vertical-align: top;
      }
    }

    .person p {
      margin: 15px auto;
      max-width: 150px;
    }

    .profile-img {
      margin: 0 auto;
      height: 100px;
      width: 100px;
      border-radius: 50px;
      -moz-border-radius: 50px;
      -webkit-border-radius: 50px;
      -khtml-border-radius: 50px;
    }

    .joel {
      background-image: url('profile-joel.jpg');
    }

    .jack {
      background-image: url('profile-jack.jpg');
    }

    .poppie {
      background-image: url('profile-poppie.jpg');
    }

    .pagefooter {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <article class="brumhack-container">
    <section class="deets">
      <div class="banner">
        <h1><a href="https://www.brumhack.co.uk">BrumHack</a></h1>
        <h2>A student hackday at University of Birmingham</h2>
        <h2>BrumHack will return in October 2015. Stay tuned for more.</h2>
        <h2>Interested in joining our team of sponsors? Email us at <a href="mailto:hello@brumhack.co.uk">hello@brumhack.co.uk</a></h2>
      </div>
    </section>
  </article>
  <!-- ga -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-41203555-2', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
